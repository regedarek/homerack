---
# Global variables for all hosts

# Notification email for maintenance reports
notification_email: "dariusz.finster@gmail.com"

# Maintenance settings (can be overridden in host_vars)
enable_maintenance_cron: false  # Default off, enable per-host
maintenance_schedule:
  minute: "0"
  hour: "3"
  weekday: "0"  # Sunday

# SSH settings
ansible_user: pi
ansible_become: true
ansible_become_method: sudo

# System settings
timezone: "Europe/Warsaw"
locale: "en_US.UTF-8"

# Default packages to install on all hosts
common_packages:
  - btop
  - htop
  - vim
  - git
  - curl
  - wget
  - tmux
  - fastfetch
  - iotop
  - ncdu
  - tree
  - jq
  - unzip
  - rsync
  - net-tools
  - dnsutils
  - mtr-tiny
  - iperf3

# Security settings
ssh_port: 22
disable_password_auth: false

# Update settings
auto_upgrade: true
reboot_if_required: true