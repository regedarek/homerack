# ============================================================================
# Tmux Configuration for Raspberry Pi
# ============================================================================
# Deployed via Ansible from HomeRack

# ============================================================================
# General Settings
# ============================================================================

# Use 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Focus events (for vim autoread)
set -g focus-events on

# ============================================================================
# Key Bindings
# ============================================================================

# Change prefix to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + arrow keys to switch panes (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift + arrow to switch windows (no prefix)
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes with Prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# ============================================================================
# Copy Mode (Vi-style)
# ============================================================================

setw -g mode-keys vi

# Enter copy mode with Prefix + [
bind [ copy-mode

# Vi-style copy
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi r send-keys -X rectangle-toggle

# ============================================================================
# Status Bar
# ============================================================================

# Update status bar every 5 seconds
set -g status-interval 5

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour235,fg=colour137

# Left side: session name
set -g status-left-length 30
set -g status-left '#[fg=colour81,bold] #S #[fg=colour245]| '

# Right side: host, date, time, temperature
set -g status-right-length 80
set -g status-right '#[fg=colour245]#H #[fg=colour81]| #[fg=colour245]%Y-%m-%d #[fg=colour81]| #[fg=colour245]%H:%M '

# Window status
setw -g window-status-format ' #I:#W '
setw -g window-status-style fg=colour245,bg=colour235

# Active window
setw -g window-status-current-format ' #I:#W* '
setw -g window-status-current-style fg=colour81,bg=colour238,bold

# ============================================================================
# Pane Borders
# ============================================================================

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour81

# ============================================================================
# Messages
# ============================================================================

set -g message-style bg=colour235,fg=colour81,bold
set -g message-command-style bg=colour235,fg=colour81